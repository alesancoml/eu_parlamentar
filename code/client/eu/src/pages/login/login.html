<ion-header>
  <ion-navbar color="preto" class="barra">
    <ion-title class="titulo"> Eu Parlamentar
    </ion-title>
    <img src="assets/imgs/eu.png" id="logo10" class="logo">
  </ion-navbar>
</ion-header>


<ion-content class="corpo">
  <ion-card class="conteudo1">
      <ion-card-header>
        <img src="assets/imgs/Logo10.png" id="logo10"> 
      </ion-card-header>
  </ion-card>
  <ion-card class="conteudo2">
    <ion-card-content>
      <ion-grid>
        <ion-row >
          <ion-col ><button ion-button full class="btnLogin" color="primary" (click)="login('facebook')">Entrar pelo Facebook</button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col ><button ion-button full class="btnLogin" color="danger" (click)="login('google')">Entrar pelo Google</button></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
