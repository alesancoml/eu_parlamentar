<ion-header>
  <ion-navbar color="preto" class="barra">
    <ion-title class="titulo"> </ion-title>
    <button ion-button menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    <img src="assets/imgs/eu.png" id="logo10" class="logo">
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="cadastro" (ngSubmit)="postDados()">
    <ion-list>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" name="email" formControlName="email" placeholder="Seu E-mail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Estado</ion-label>
        <ion-select [(ngModel)]="estado" formControlName="uf">
          <ion-option value="ACRE">Acre</ion-option>
          <ion-option value="ALAGOAS">Alagoas</ion-option>
          <ion-option value="AMAPÁ">Amapá</ion-option>
          <ion-option value="AMAZONAS">Amazonas</ion-option>
          <ion-option value="BAHIA">Bahia</ion-option>
          <ion-option value="CEARÁ">Ceará</ion-option>
          <ion-option value="DISTRITO FEDERAL">Distrito Federal</ion-option>
          <ion-option value="ESPÍRITO SANTO">Espírito Santo</ion-option>
          <ion-option value="GOIÁS">Goiás</ion-option>
          <ion-option value="MARANHÃO">Maranhão</ion-option>
          <ion-option value="MATO GROSSO">Mato Grosso</ion-option>
          <ion-option value="MATO GROSSO DO SUL">Mato Grosso do Sul</ion-option>
          <ion-option value="MINAS GERAIS">Minas Gerais</ion-option>
          <ion-option value="PARÁ">Pará</ion-option>
          <ion-option value="PARAÍBA">Paraíba</ion-option>
          <ion-option value="PARANÁ">Paraná</ion-option>
          <ion-option value="PERNAMBUCO">Pernambuco</ion-option>
          <ion-option value="PIAUÍ">Piauí</ion-option>
          <ion-option value="RIO DE JANEIRO">Rio de Janeiro</ion-option>
          <ion-option value="RIO GRANDE DO NORTE">Rio Grande do Norte</ion-option>
          <ion-option value="RIO GRANDE DO SUL">Rio Grande do Sul</ion-option>
          <ion-option value="RONDONIA">Rondônia</ion-option>
          <ion-option value="RORAIMA">Roraima</ion-option>
          <ion-option value="SANTA CATARINA">Santa Catarina</ion-option>
          <ion-option value="SÃO PAULO">São Paulo</ion-option>
          <ion-option value="SERGIPE">Sergipe</ion-option>
          <ion-option value="TOCANTINS">Tocantins</ion-option>
        </ion-select>
        </ion-item>
        <ion-item>
          <button [disabled]="cadastro.invalid" ion-button full block color="primary">Avançar</button>

        </ion-item>
        
    </ion-list>
  </form>

</ion-content>
